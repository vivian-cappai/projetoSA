<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div id="imagem">
    </div>
    <div id="titulo"><h1>Cadastro de Produtos:</h1></div>
    <div id="divCadastro">
        <form class="form row" action="#" th:action="@{/produtos}" th:object="${produto}" method="post">
         	<div id="divCadastro" class="form-group col-md-6">   		
            	<label for="nome">Nome do Produto:</label>
            	<input type="text" class="form-control" id="nomeProduto" name="nome" th:field="*{nomeProduto}">
          	</div>
 			<div id="divCadastro" class="form-group col-md-6">
            	<label for="qtd">Quantidade:</label>
            	<input type="number" class="form-control" id="quantidade" name="qtd" th:field="*{quantidade}">
            </div>
            <div>
            	<input class="form-control" id="id_usuario" name="id_usuario" th:field="*{quantidade}">
            </div>
            <div id="botao">
            	<button id="adicionar" type="submit" class="btn btn-primary" onclick="">Adicionar Produto</button>   
            	<button id="tabela" class="btn btn-primary" onclick="">Mostrar Hist√≥rico</button>
            	<button id="sair" class="btn btn-primary" onclick="">Sair</button>
        	</div>
        </form>
        <div id="divTabela"></div>
    </div>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
