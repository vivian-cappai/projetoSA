<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   
</head>
<body>
	<div id="imagem"></div>
	<div id="titulo">
		<h1>Cadastro de Novo Usuário</h1>
	</div>
	<div class="form row">

		<form action="#" class="form-group col-md-6" th:action="@{/usuarios}" th:object="${usuario}" method="post">
			<label>*Nome do Responsável:</label> 
			<input type="text" id="nome"  class="form-control" th:field="*{nome}"> 
			
			<label>*Documento (CPF/CNPJ):</label> 
			<input type="text" id="documento"  class="form-control" th:field="*{cpf}"> 
			
			<label>*Endereço:</label>
			<input type="text" id="endereco"  class="form-control" th:field="*{endereco}"> 
			
			<label>*Número:</label>
			<input type="text" id="numero"  class="form-control" th:field="*{numero}">
			
			<label>*Bairro:</label>
			<input type="text" id="bairro"  class="form-control" th:field="*{bairro}"> 
			
			<label>*Cidade:</label>
			<input type="text" id="cidade"  class="form-control" th:field="*{cidade}">
			 
			<label>*Estado:</label>
			<input type="text" id="estado"  class="form-control" th:field="*{estado}"> 
			
			<label>Complemento:</label>
			<input type="text" id="complemento"   class="form-control" th:field="*{complemento}"> 
			
			<label>*Telefone Comercial:</label> 
			<input type="text" id="telefone1"  class="form-control" th:field="*{telefone1}"> 
			
			<label>Telefone Comercial 2:</label> 
			<input type="text" id="telefone2"  class="form-control" th:field="*{telefone2}"> 
			
			<label>*Tipo do Cadastro:</label> 
			<input type="text" id="tipo_cadastro"  class="form-control"  th:field="*{tipoDoCadastro}">

			<label>*Login:</label> <input type="password" id="login" >
			<input type="text" id="tipo_cadastro"  class="form-control" th:field="*{login}">
			
			<label>*Senha:</label> <input type="password" id="senha" >
			<input type="text" id="tipo_cadastro"  class="form-control" th:field="*{senha}">

			<div id="botao">
				<button id="salvar" class="btn btn-primary">Salvar</button>
				<button id="home" class="btn btn-primary">Voltar para a tela de Login</button>
			</div>
		</form>

	</div>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
