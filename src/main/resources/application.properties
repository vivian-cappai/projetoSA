#url do database com as propriedades createDatabaseIfNotExist e serverTimezone=UTC(ajusta o horário)
spring.datasource.url=jdbc:mysql://localhost:3306/projeto-sa?createDatabaseIfNotExist=true&serverTimezone=UTC
#User e senha do banco
spring.datasource.username=vivian
spring.datasource.password=1234

#Propriedade de configuração do Hibernates para criar automaticamente as tabelas no banco
spring.jpa.hibernate.ddl-auto=create-drop
#propriedades de configuração do hibernates para formatar e mostrar o sql no console
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
